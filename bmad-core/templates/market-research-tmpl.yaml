# <!-- 由 BMAD™ Core 驱动 -->
template:
  id: market-research-template-v2
  name: 市场研究报告
  version: 2.0
  output:
    format: markdown
    filename: docs/market-research.md
    title: "市场研究报告：{{project_product_name}}"

workflow:
  mode: interactive
  elicitation: advanced-elicitation
  custom_elicitation:
    title: "市场研究启发行动"
    options:
      - "通过敏感性分析扩展市场规模计算"
      - "深入研究特定客户细分"
      - "详细分析新兴市场趋势"
      - "将此市场与类似市场进行比较"
      - "压力测试市场假设"
      - "探索邻近市场机会"
      - "挑战市场定义和边界"
      - "生成战略情景（最佳/基本/最差情况）"
      - "如果我们当初考虑了[X市场因素]..."
      - "进入下一节"

sections:
  - id: executive-summary
    title: 执行摘要
    instruction: 提供关键发现、市场机会评估和战略建议的高层概述。在完成所有其他部分后最后撰写此部分。

  - id: research-objectives
    title: 研究目标与方法论
    instruction: 此模板指导创建全面的市场研究报告。首先了解用户需要哪些市场见解以及原因。系统地完成每个部分，根据研究目标使用适当的分析框架。
    sections:
      - id: objectives
        title: 研究目标
        instruction: |
          列出此市场研究的主要目标：
          - 此研究将为哪些决策提供信息？
          - 需要回答哪些具体问题？
          - 此研究的成功标准是什么？
      - id: methodology
        title: 研究方法论
        instruction: |
          描述研究方法：
          - 使用的数据来源（一手/二手）
          - 应用的分析框架
          - 数据收集时间范围
          - 局限性和假设

  - id: market-overview
    title: 市场概述
    sections:
      - id: market-definition
        title: 市场定义
        instruction: |
          定义正在分析的市场：
          - 产品/服务类别
          - 地理范围
          - 包括的客户细分
          - 价值链位置
      - id: market-size-growth
        title: 市场规模与增长
        instruction: |
          通过明确的假设指导TAM、SAM、SOM的计算。使用一种或多种方法：
          - 自上而下：从行业数据开始，逐步缩小范围
          - 自下而上：从客户/单位经济学构建
          - 价值理论：基于提供的价值与替代方案
        sections:
          - id: tam
            title: 总可寻址市场 (TAM)
            instruction: 计算并解释总市场机会
          - id: sam
            title: 可服务可寻址市场 (SAM)
            instruction: 定义您可以实际接触到的TAM部分
          - id: som
            title: 可服务可获得市场 (SOM)
            instruction: 估计您可以实际捕获的部分
      - id: market-trends
        title: 市场趋势与驱动因素
        instruction: 使用PESTEL等适当框架分析塑造市场的关键趋势
        sections:
          - id: key-trends
            title: 关键市场趋势
            instruction: |
              列出并解释3-5个主要趋势：
              - 趋势1：描述和影响
              - 趋势2：描述和影响
              - 等等。
          - id: growth-drivers
            title: 增长驱动因素
            instruction: 识别推动市场增长的主要因素
          - id: market-inhibitors
            title: 市场抑制因素
            instruction: 识别限制市场增长的因素

  - id: customer-analysis
    title: 客户分析
    sections:
      - id: segment-profiles
        title: 目标细分市场简介
        instruction: 为每个细分市场创建详细的简介，包括人口统计/公司统计、心理统计、行为、需求和支付意愿
        repeatable: true
        sections:
          - id: segment
            title: "细分市场 {{segment_number}}: {{segment_name}}"
            template: |
              - **描述：** {{brief_overview}}
              - **规模：** {{number_of_customers_market_value}}
              - **特征：** {{key_demographics_firmographics}}
              - **需求与痛点：** {{primary_problems}}
              - **购买过程：** {{purchasing_decisions}}
              - **支付意愿：** {{price_sensitivity}}
      - id: jobs-to-be-done
        title: 待办任务分析
        instruction: 揭示客户真正想要完成的事情
        sections:
          - id: functional-jobs
            title: 功能性任务
            instruction: 列出客户需要完成的实际任务和目标
          - id: emotional-jobs
            title: 情感性任务
            instruction: 描述客户寻求的感觉和看法
          - id: social-jobs
            title: 社交性任务
            instruction: 解释客户希望如何被他人看待
      - id: customer-journey
        title: 客户旅程图
        instruction: 为主要细分市场绘制端到端的客户体验图
        template: |
          对于主要客户细分市场：

          1. **认知：** {{discovery_process}}
          2. **考虑：** {{evaluation_criteria}}
          3. **购买：** {{decision_triggers}}
          4. **上手：** {{initial_expectations}}
          5. **使用：** {{interaction_patterns}}
          6. **拥护：** {{referral_behaviors}}

  - id: competitive-landscape
    title: 竞争格局
    sections:
      - id: market-structure
        title: 市场结构
        instruction: |
          描述整体竞争环境：
          - 竞争对手数量
          - 市场集中度
          - 竞争激烈程度
      - id: major-players
        title: 主要参与者分析
        instruction: |
          对于前3-5名竞争对手：
          - 公司名称和简要描述
          - 市场份额估计
          - 关键优势和劣势
          - 目标客户重点
          - 定价策略
      - id: competitive-positioning
        title: 竞争定位
        instruction: |
          分析竞争对手的定位：
          - 价值主张
          - 差异化策略
          - 市场差距和机会

  - id: industry-analysis
    title: 行业分析
    sections:
      - id: porters-five-forces
        title: 波特五力评估
        instruction: 用具体证据和影响分析每一种力量
        sections:
          - id: supplier-power
            title: "供应商议价能力：{{power_level}}"
            template: "{{analysis_and_implications}}"
          - id: buyer-power
            title: "购买者议价能力：{{power_level}}"
            template: "{{analysis_and_implications}}"
          - id: competitive-rivalry
            title: "竞争激烈程度：{{intensity_level}}"
            template: "{{analysis_and_implications}}"
          - id: threat-new-entry
            title: "新进入者的威胁：{{threat_level}}"
            template: "{{analysis_and_implications}}"
          - id: threat-substitutes
            title: "替代品的威胁：{{threat_level}}"
            template: "{{analysis_and_implications}}"
      - id: adoption-lifecycle
        title: 技术采纳生命周期阶段
        instruction: |
          识别市场处于采纳曲线的哪个阶段：
          - 当前阶段和证据
          - 对策略的影响
          - 预期的进展时间线

  - id: opportunity-assessment
    title: 机会评估
    sections:
      - id: market-opportunities
        title: 市场机会
        instruction: 根据分析识别具体机会
        repeatable: true
        sections:
          - id: opportunity
            title: "机会 {{opportunity_number}}: {{name}}"
            template: |
              - **描述：** {{what_is_the_opportunity}}
              - **规模/潜力：** {{quantified_potential}}
              - **要求：** {{needed_to_capture}}
              - **风险：** {{key_challenges}}
      - id: strategic-recommendations
        title: 战略建议
        sections:
          - id: go-to-market
            title: 市场进入策略
            instruction: |
              推荐市场进入/扩张的方法：
              - 目标细分市场优先级
              - 定位策略
              - 渠道策略
              - 合作机会
          - id: pricing-strategy
            title: 定价策略
            instruction: |
              基于支付意愿分析和竞争格局：
              - 推荐的定价模型
              - 价格点/范围
              - 价值指标
              - 竞争定位
          - id: risk-mitigation
            title: 风险缓解
            instruction: |
              关键风险和缓解策略：
              - 市场风险
              - 竞争风险
              - 执行风险
              - 法规/合规风险

  - id: appendices
    title: 附录
    sections:
      - id: data-sources
        title: A. 数据来源
        instruction: 列出研究中使用的所有来源
      - id: calculations
        title: B. 详细计算
        instruction: 包括任何复杂的计算或模型
      - id: additional-analysis
        title: C. 附加分析
        instruction: 未包含在正文中的任何补充分析
